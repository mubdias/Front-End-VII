<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container__header">
        <img class="imghdr__config" src="/img/Logo.png" alt="Logo da Pizza">
        <nav class="navhdr__config">
            <ul class="menuhdr__lista">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <main class="container__main">
        <p class="delivery__container">Envio grátis <span>comprando</span> 2 pizzas</p>
        <div class="cardapio__container">
            <title class="title__container">Cardápio de pizzas</title>
            <div class="lista__container" o>
                <ol start="0">
                    <li class="li__title">TOP 5</li>
                    <li>Frango e Catupiry</li>
                    <li>Hawaiana</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="pizza__container" src="/img/PizzaFalling.png" alt="Ingredientes voando">
            </div>
        </div>
    </main>
    <footer class="container__footer">
        <nav class="navftr__config">
            <ul class="menuftr__lista">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </nav>
        <img class="imgftr__config" src="/img/Logo.png" alt="Logo da pizzaria">
    </footer>
</body>

</html>
